{% extends 'base.html' %}

{% block content %}
<div class="container">
{%if object%}
<h4>Edit {{object.name}}</h4>
{%else%}
<h4>Add Product</h4>
{%endif%}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
